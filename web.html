<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./web.css">
    <title>Portfolio</title>
</head>

<body>


    <div class="animated-porfolio-wrapper">
        <div class="tab-wrapper">

            <button class="btn-web btn-tabs" data-tab="web">
                Websites
                <div class="layer-one"></div>
                <div class="layer-two"></div>
            </button>

            <button class="btn-commerce btn-tabs" data-tab="commerce">
                Ecommerce
                <div class="layer-one"></div>
                <div class="layer-two"></div>
            </button>

            <button class="btn-logo btn-tabs">
                Logo
                <div class="layer-one"></div>
                <div class="layer-two"></div>
            </button>

            <button class="btn-app btn-tabs">
                App
                <div class="layer-one"></div>
                <div class="layer-two"></div>
            </button>

            <button class="btn-video btn-tabs">
                Video Animation
                <div class="layer-one"></div>
                <div class="layer-two"></div>
            </button>

            <button class="btn-branding btn-tabs">
                Branding
                <div class="layer-one"></div>
                <div class="layer-two"></div>
            </button>

        </div>

        <div class="web-portfolio tab-content active" id="web">
            <div class="steira-air websites">
                <h2 class="portfolio-head">
                    Steira-Air
                </h2>
                <a href="https://steiraair.com/" target="_blank">
                    <img src="./img/web/steiraair.jpg" alt="Steira-Air">
                </a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./web.js"></script>
</body>

</html>
